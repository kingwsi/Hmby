spring:
  application:
    name: hmby
  datasource:
    url: jdbc:postgresql://192.168.123.232:5432/hmby
    username: postgres
    password: dev
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  web:
    resources:
      static-locations: classpath:/dist/
  mvc:
    static-path-pattern: /web/**
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1024
        max-document-batch-size: 1000 # Optional: Maximum number of documents per batch
server:
  port: 8094
  
hmby:
  config:
    volume-bind:
      - /Volumes/downloads/->/downloads/
      - /Volumes/Volume1/->/Volume1
      - /Volumes/Volume2/->/Volume2
    output-media-path: /Volumes/downloads/output